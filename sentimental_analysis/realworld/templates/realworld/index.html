{% extends 'realworld/base.html' %} 
{% load static%}

{% block content%}
<div class="container">
  <div class="row">
      <!-- Left Column (Image) -->
      <div class="col-md-6">
          <img src="{% static 'realworld/Sentimental_Analysis.png' %}" alt="Sentimental Analysis Image" class="img-fluid" />
      </div>

      <!-- Right Column (Heading) -->
      <div class="col-md-6 d-flex align-items-center">
          <h1 class="text-center mt-5">Sentiment Analyser</h1>
      </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
      <div class="col-md-4">
          <div class="card text-center">
              <div class="card-body">
                  <i class="fas fa-file-alt fa-3x"></i>
                  <h4 class="card-title">Document Analysis</h4>
                  <p class="card-text">Analyze text documents and extract insights.</p>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card text-center">
              <div class="card-body">
                  <i class="fas fa-font fa-3x"></i>
                  <h4 class="card-title">Text Analysis</h4>
                  <p class="card-text">Analyze text data and discover patterns.</p>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card text-center">
              <div class="card-body">
                  <i class="fas fa-volume-up fa-3x"></i>
                  <h4 class="card-title">Audio Analysis</h4>
                  <p class="card-text">Analyze audio recordings and extract insights.</p>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
